    <div class="search-bar">
      <div class="search-bar-content">

        <p>Ingresa el nombre del medicamento</p>
        <form class="search-form" id="busqueda-medicamento">
          <input type="text" class="form-control" name="producto" placeholder="Ejm: Paracetamol" aria-describedby="button-addon2">
          <button class="btn btn-outline-warning" type="submit">Buscar</button>
        </form>
      </div>
    </div>

    <div class="main">
      <div class="search-filter">

        <div class="filter-group filter-location">
          <div class="title-filter">Filtro por ubicacion</div>
          <div class="location-levels">
            
            <div class="location-level">
              <div>Departamento</div>
              <select class="custom-select" id="buscar_dep">
                <option class="region_item"lected>Seleccione uno</option>
                <option class="region_item" value="01">AMAZONAS</option>
                <option class="region_item" value="02">ANCASH</option>
                <option class="region_item" value="03">APURIMAC</option>
                <option class="region_item" value="04">AREQUIPA</option>
                <option class="region_item" value="05">AYACUCHO</option>
                <option class="region_item" value="06">CAJAMARCA</option>
                <option class="region_item" value="07">CALLAO</option>
                <option class="region_item" value="08">CUSCO</option>
                <option class="region_item" value="09">HUANCAVELICA</option>
                <option class="region_item" value="10">HUANUCO</option>
                <option class="region_item" value="11">ICA</option>
                <option class="region_item" value="12">JUNIN</option>
                <option class="region_item" value="13">LA LIBERTAD</option>
                <option class="region_item" value="14">LAMBAYEQUE</option>
                <option class="region_item" value="15">LIMA</option>
                <option class="region_item" value="16">LORETO</option>
                <option class="region_item" value="17">MADRE DE DIOS</option>
                <option class="region_item" value="18">MOQUEGUA</option>
                <option class="region_item" value="19">PASCO</option>
                <option class="region_item" value="20">PIURA</option>
                <option class="region_item" value="21">PUNO</option>
                <option class="region_item" value="22">SAN MARTIN</option>
                <option class="region_item" value="23">TACNA</option>
                <option class="region_item" value="24">TUMBES</option>
                <option class="region_item" value="25">UCAYALI</option>
              </select>
            </div>

            <div class="location-level">
              <div>Provincia</div>
              <select class="custom-select" id="buscar_prov">
                <option selected>Seleccione uno</option>
                <option value="1">One</option>
              </select>
            </div>

            <div class="location-level">
              <div>Distrito</div>
              <select class="custom-select" id="buscar_dis">
                <option selected>Seleccione uno</option>
                <option value="1">One</option>
              </select>
            </div>

          </div>
        </div>

        <div class="filter-group filter-place">
          <div class="title-filter">Filtro por tipo de establecimiento</div>
          <div class="place-catgeories">
            
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="radio-todos" name="tipo-place" class="custom-control-input">
              <label class="custom-control-label" for="radio-todos">Todos</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="radio-publico" name="tipo-place" class="custom-control-input">
              <label class="custom-control-label" for="radio-publico">Publico</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="radio-privado" name="tipo-place" class="custom-control-input">
              <label class="custom-control-label" for="radio-privado">Privado</label>
            </div>

          </div>
        </div>

        <div class="filter-group filter-botique">
          <div class="title-filter">Filtro farmacia/botica</div>
          <div>
            <input type="email" class="form-control" id="botique" aria-describedby="emailHelp">
          </div>
        </div>

        <div class="filter-group">
          <button type="button" class="btn btn-outline-success  btn-block">Aplicar filtros</button>
        </div>

      </div>

      <div class="search-data">
        
        <div class="data-items">

          <div class="accordion" id="accordionData">
            
            <div class="card">

              <div class="card-header card-custom">

                <h2 class="mb-0">
                  <button class="btn btn-block text-left"  type="button">
                    Realiza tu b√∫squeda
                  </button>
                </h2>

              </div>
              
            </div>
            
          </div>

        </div>

      </div>



      <div class="filter-column">
        <div class="title-filter">DATOS</div>
        
        <div class="columns-data" id="data-filter-items">
          
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="col_1" checked>
            <label class="custom-control-label" for="col_1">Nombre</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="col_2" checked>
            <label class="custom-control-label" for="col_2">Concentracion</label>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="col_3" checked>
            <label class="custom-control-label" for="col_3">Presentacion</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="col_4" checked>
            <label class="custom-control-label" for="col_4">Fabricante</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="col_5" checked>
            <label class="custom-control-label" for="col_5">R. Sanitario</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="col_6" checked>
            <label class="custom-control-label" for="col_6">Sucursal</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="col_7" checked>
            <label class="custom-control-label" for="col_7">Precio</label>
          </div>

        </div>
      </div>
      

      <!-- Mapa modal -->

        <!-- Modal content -->

        </div>
